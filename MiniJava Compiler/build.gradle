plugins {
    id 'java'
}

group 'abner.compilerimplementation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    //JavaCC
    compile group: 'net.java.dev.javacc', name: 'javacc', version: '7.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
